<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pratikriti</title>

</head>
<body>
    <header>
        <div class="logo">
            <img src="/Images/logo.png" alt="Pratikriti">
        </div>
    <header>
        <div class="landingPageLogin">
        <div class="loginArea">
            <h3>Sign In</h3>
            <form action="#">

                    <input class="passInput" type="password" name="password" id="password">

            </form>
        </div>
    </div>
    
    <footer>
        <nav>
